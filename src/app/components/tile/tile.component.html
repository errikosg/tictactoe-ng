<div [ngClass]="{'grid-item':true,  'top':ind===0 || ind===1 || ind===2,
                                    'left':ind===0 || ind===3 || ind===6,
                                    'right':ind===2 || ind===5 || ind===8,
                                    'bot': ind===6 || ind===7 || ind===8}">
    <img *ngIf="value==='X'" src="./assets/ic_X_2.png" alt=" ">
    <img *ngIf="value==='O'" src="./assets/ic_O_2.png" alt=" ">
</div>
